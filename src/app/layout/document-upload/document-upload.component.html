<main id="main" class="main">
    <section class="section profile">
        <div class="row">
          
          <div class="col-xl-12">
  
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Đăng ký bản quyền</h5>
  
                <!-- General Form Elements -->
                <form>
                  <div class="row mb-3">
                    <label for="registerName" class="col-sm-2 col-form-label">Tên người đăng ký bản quyền</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]="copyrightInfo.registerName" [disabled]="true" name="registerName">
                    </div>
                  </div>
                  
                  
                  <div class="row mb-3">
                    <label for="authorAccounts" class="col-sm-2 col-form-label">Tên tài khoản tác giả</label>
                    <div class="col-sm-10">
                      <p-multiSelect type="text" [options]="authorAccountsOption" class="form-control" [(ngModel)]="copyrightInfo.authorAccounts" name="selected"></p-multiSelect>
                    </div>
                  </div>

              
            
                    <div class="row mb-3">
                      <label for="authorIds" class="col-sm-2 col-form-label">Số chứng minh tác giả</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="copyrightInfo.authorIds" name="authorIds">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="authorNames" class="col-sm-2 col-form-label">Tên tác giả</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="copyrightInfo.authorNames" name="authorNames">
                      </div>
                    </div>

                  <div class="row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Tiêu đề</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" [(ngModel)]="copyrightInfo.title" name="title">
                    </div>
                  </div> 

                  <div class="row mb-3">
                    <label for="note" class="col-sm-2 col-form-label">Ghi chú</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" style="height: 100px" [(ngModel)]="copyrightInfo.note" name="note"></textarea>
                    </div>
                  </div>

                <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label">Tải tệp</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="file" id="formFile">
                    </div>
                  </div>

        
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Đăng ký bản quyền</button>
                    </div>
                  </div>
  
                </form><!-- End General Form Elements -->
  
              </div>
            </div>
  
          </div>
  
         
        </div>
      </section>
</main>
