<main id="main" class="main">
    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
              <h2>{{userInfor.fullname || 'Người dùng'}}</h2>
              <h3>{{userInfor.job || 'Công việc'}}</h3>
              
            </div>
          </div>
        </div>
        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              
                <ul ngbNav #nav="ngbNav" [(activeId)]="isActive"  class="nav-tabs">
                    <li [ngbNavItem]="1" *ngIf="haveData == true">
                        <button ngbNavLink>Tổng quan</button>
                        <ng-template ngbNavContent>
                            <div class="tab-pane active profile-overview" id="profile-overview">
                              
            
                                <h5 class="card-title">Thông tin chi tiết</h5>
              
                                <div class="row">
                                  <div class="col-lg-3 col-md-4 label ">Họ và tên</div>
                                  <div class="col-lg-9 col-md-8">{{userInfor.fullname}}</div>
                                </div>
              
                                <div class="row">
                                  <div class="col-lg-3 col-md-4 label">Tổ chức</div>
                                  <div class="col-lg-9 col-md-8">{{userInfor.organization}}</div>
                                </div>
              
                                <div class="row">
                                  <div class="col-lg-3 col-md-4 label">Công việc</div>
                                  <div class="col-lg-9 col-md-8">{{userInfor.job}}</div>
                                </div>
              
                                <div class="row">
                                  <div class="col-lg-3 col-md-4 label">Địa chỉ</div>
                                  <div class="col-lg-9 col-md-8">{{userInfor.address}}</div>
                                </div>
              
              
                                <div class="row">
                                  <div class="col-lg-3 col-md-4 label">Email</div>
                                  <div class="col-lg-9 col-md-8">{{userInfor.email}}</div>
                                </div>
              
                              </div>
              
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <button ngbNavLink>Chỉnh sửa thông tin</button>
                        <ng-template ngbNavContent>
                            <div class="tab-pane profile-edit pt-3" id="profile-edit">
            
                                <!-- Profile Edit Form -->
                                <form>
                                  <div class="row mb-3">
                                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                                    <div class="col-md-8 col-lg-9">
                                      <img src="assets/img/profile-img.jpg" alt="Profile">
                                      <div class="pt-2">
                                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                                      </div>
                                    </div>
                                  </div>
              
                                  <div class="row mb-3">
                                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Họ và tên</label>
                                    <div class="col-md-8 col-lg-9">
                                      <input [disabled]="haveData == true" name="fullName" type="text" class="form-control" id="fullName" [(ngModel)]="userInfor.fullname">
                                    </div>
                                  </div>

                                  <div class="row mb-3">
                                    <label for="birthday" class="col-md-4 col-lg-3 col-form-label">Ngày sinh</label>
                                    <div class="col-md-8 col-lg-9">
                                        <p-calendar [(ngModel)]="userInfor.birthday" name="date" dateFormat='dd/mm/yy'></p-calendar>
                                    </div>
                                  </div>
                               
              
                                  <div class="row mb-3">
                                    <label for="company" class="col-md-4 col-lg-3 col-form-label">Tổ chức</label>
                                    <div class="col-md-8 col-lg-9">
                                      <input name="company" type="text" class="form-control" id="company" [(ngModel)]="userInfor.organization">
                                    </div>
                                  </div>
              
                                  <div class="row mb-3">
                                    <label for="Job" class="col-md-4 col-lg-3 col-form-label">Công việc</label>
                                    <div class="col-md-8 col-lg-9">
                                      <input name="job" type="text" class="form-control" id="Job" [(ngModel)]="userInfor.job">
                                    </div>
                                  </div>
              
                                  
              
                                  <div class="row mb-3">
                                    <label for="Address" class="col-md-4 col-lg-3 col-form-label">Địa chỉ</label>
                                    <div class="col-md-8 col-lg-9">
                                      <input name="address" type="text" class="form-control" id="Address" [(ngModel)]="userInfor.address">
                                    </div>
                                  </div>
              
                            
              
                                  <div class="row mb-3">
                                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                                    <div class="col-md-8 col-lg-9">
                                      <input name="email" type="email" class="form-control" id="Email" [(ngModel)]="userInfor.email">
                                    </div>
                                  </div>
              
                          
              
                                  <div class="text-center">
                                    <button type="submit" class="btn btn-primary" (click)="createOrUpdateInfo()">Lưu thông tin</button>
                                  </div>
                                </form><!-- End Profile Edit Form -->
              
                              </div>
                        </ng-template>
                    </li>
                    
                    <li [ngbNavItem]="3">
                        <button ngbNavLink>Thay đổi mật khẩu</button>
                        <ng-template ngbNavContent>
                            <div class="tab-pane pt-3" id="profile-change-password">
                                <!-- Change Password Form -->
                                <form>
              
                                  <div class="row mb-3">
                                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Mật khẩu hiện tại</label>
                                    <div class="col-md-8 col-lg-9">
                                      <input name="password" type="password" class="form-control" id="currentPassword" [(ngModel)]="passwordForm.currentPassword">
                                    </div>
                                  </div>
              
                                  <div class="row mb-3">
                                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Mật khẩu mới</label>
                                    <div class="col-md-8 col-lg-9">
                                      <input name="newpassword" type="password" class="form-control" id="newPassword" [(ngModel)]="passwordForm.newPassword">
                                    </div>
                                  </div>
              
                                  <div class="row mb-3">
                                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Nhập lại mật khẩu mới</label>
                                    <div class="col-md-8 col-lg-9">
                                      <input name="renewpassword" type="password" class="form-control" id="renewPassword"[(ngModel)]="passwordForm.renewPassword">
                                    </div>
                                  </div>
              
                                  <div class="text-center">
                                    <button type="submit" class="btn btn-primary" (click)="changePassword()">Thay đổi mật khẩu</button>
                                  </div>
                                </form><!-- End Change Password Form -->
              
                              </div>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
